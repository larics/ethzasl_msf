core/data_playback: false
core/fixed_bias: 0

#########IMU PARAMETERS#######
######## Asctec Firefly IMU
core/core_noise_acc: 0.0017324
core/core_noise_accbias: 0.00022799
core/core_noise_gyr: 0.00010206
core/core_noise_gyrbias: 0.00001225

double_pose_sensor/fixed_scale: 1
double_pose_sensor/pose_noise_scale: 0.0
double_pose_sensor/pose_noise_p_wv: 0.0
double_pose_sensor/pose_noise_q_wv: 0.0
double_pose_sensor/pose_noise_q_ic: 0.0
double_pose_sensor/pose_noise_p_ic: 0.0

double_pose_sensor/pose_noise_p1_wv: 0.0
double_pose_sensor/pose_noise_q1_wv: 0.0
double_pose_sensor/pose_noise_q1_ic: 0.0
double_pose_sensor/pose_noise_p1_ic: 0.0

double_pose_sensor/camera_pose_delay: 0.008
double_pose_sensor/gps_pose_delay: 0.01

double_pose_sensor/camera_pose_noise_meas_p: 0.01
double_pose_sensor/camera_pose_noise_meas_q: 0.02

double_pose_sensor/gps_pose_noise_meas_p: 0.01
double_pose_sensor/gps_pose_noise_meas_q: 0.02

gps_pose_sensor/init/q_ic/w: 1.0
gps_pose_sensor/init/q_ic/x: 0.0
gps_pose_sensor/init/q_ic/y: 0.0
gps_pose_sensor/init/q_ic/z: 0.0

gps_pose_sensor/init/p_ic/x: 0.0  
gps_pose_sensor/init/p_ic/y: 0.0
gps_pose_sensor/init/p_ic/z: 0.0

#camera_pose_sensor/init/q_ic/w: 1.0
#camera_pose_sensor/init/q_ic/x: 0.0
#camera_pose_sensor/init/q_ic/y: 0.0
#camera_pose_sensor/init/q_ic/z: 0.0

camera_pose_sensor/init/q_ic/w: 1
camera_pose_sensor/init/q_ic/x: 0
camera_pose_sensor/init/q_ic/y: 0
camera_pose_sensor/init/q_ic/z: 0

camera_pose_sensor/init/p_ic/x: 0.0   
camera_pose_sensor/init/p_ic/y: 0.0
camera_pose_sensor/init/p_ic/z: 0.0

double_pose_sensor/pose_fixed_scale: true
double_pose_sensor/pose_fixed_p_ic: true
double_pose_sensor/pose_fixed_q_ic: true
double_pose_sensor/pose_fixed_p_wv: true
double_pose_sensor/pose_fixed_q_wv: true

double_pose_sensor/pose_fixed_p1_ic: true
double_pose_sensor/pose_fixed_q1_ic: true
double_pose_sensor/pose_fixed_p1_wv: true
double_pose_sensor/pose_fixed_q1_wv: true

gps_pose_sensor/pose_absolute_measurements: true
gps_pose_sensor/pose_use_fixed_covariance: true
gps_pose_sensor/pose_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam

camera_pose_sensor/pose_absolute_measurements: true
camera_pose_sensor/pose_use_fixed_covariance: true
camera_pose_sensor/pose_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam

gps_pose_sensor/pose_measurement_minimum_dt: 0.1  # Sets the minimum time in seconds between two pose measurements.
camera_pose_sensor/pose_measurement_minimum_dt: 0.1  # Sets the minimum time in seconds between two pose measurements.